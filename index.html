<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ипотека</title>  
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class=services>
            <div class=page_head><span  class="lbl page_head_title">Расчёт ипотеки</span>
              <div class=search_bar>
                <span  class="lbl">Поиск услуг</span>
              </div>
            </div>
            <div class=page_body>
              <div class=card_group>
                <div class=card>
                  <div class=frame_4>
                    <div class="annuity_payments"></div>
                    <div class=frame_3><span class="lbl card_title">Аннуитетные платежи</span><span  class="lbl card_description">Узнайте, сколько нужно платить в месяц в рассчете на равные доли</span>
                      <div class=group_1>
                        <div class="rectangle_4"></div><span  class="lbl more_lbl">Подробнее</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class=card>
                  <div class=frame_4>
                    <div class="differentiated_payments"></div>
                    <div class=frame_3><span  class="lbl card_title">Дифференцированные платежи</span><span  class="lbl card_description">Спланируйте оплату ипотеки уменьшающимися платежами</span>
                      <div class=group_1>
                        <div class="rectangle_4"></div><span  class="lbl more_lbl">Подробнее</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class=card>
                  <div class=frame_4>
                    <div class="insurance"></div>
                    <div class=frame_3><span  class="lbl card_title">Страхование ипотеки</span><span  class="lbl card_description">Рассчитайте ежемесячные платежи за страховку ипотеки</span>
                      <div class=group_1>
                        <div class="rectangle_4"></div><span  class="lbl more_lbl">Подробнее</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class=cart_icon>
                <div class=material_symbols_article_outline_rounded>
                  <div class="vector"></div>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
